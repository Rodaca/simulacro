<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ori</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/aside.css">
</head>

<body>
    <header>
        <div class="logo">Inventario Ori</div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="almacen.html">Productos</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
            <a href="#">Catalogo</a>
            <a href="#">Temario</a>
            <a href="index.html" class="btn btn-outline-light bg-principal">
                <i class="fa fa-sign-out fa-2x "></i>
            </a>
        </nav>
    </header>
    <main class="">
        
        <div class="container text-center">
            <div class="m-2">
                <div class="form-inline d-flex">
                    <input class="form-control mr-sm-2" type="text" id="search"  placeholder="Buscar por...(nombre, marca, codigo)" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 icono-busqueda" id="filter" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="p-3">
            <div class="row">
                <div class="col-10"><!-- productos -->
                    <div class="d-grid">
                        <button class="btn btn-outline-light bg-gris btn-lg mb-2" id="btnAgregarProducto" data-bs-toggle="modal" data-bs-target="#modalAddProducto" type="button">Agregar Producto</button>
                        <!-- Modal  agregar producto-->
                        <div class="modal fade" id="modalAddProducto" tabindex="-1" aria-labelledby="modalAddProductoContent"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header  bg-principal">
                                        <h1 class="modal-title fs-5" id="modalAddProductoContent">Agregar un nuevo Producto</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-card" id="formAddProducto" >
                                            <div class="row justify-content-between text-left">
                                                <div class="form-group col-sm-8 flex-column d-flex"> 
                                                    <label class="form-control-label px-3">Nombre del producto<span class="text-danger"> *</span></label> 
                                                    <input class="form-control" type="text" id="nombreProductos" name="nombreProductos" placeholder=""> 
                                                </div>
                                                <div class="form-group col-4 flex-column d-flex"> 
                                                    <label class="form-control-label px-3">Cantidad</label> 
                                                    <input class="form-control" type="text" id="cantidadProductos" name="nombreProductos" placeholder=""> 
                                                </div>
                                            </div>
                                            <div class="row justify-content-between text-left">
                                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                                    <label class="form-control-label px-3">Marca<span class="text-danger"> *</span></label> 
                                                    <input class="form-control" type="text" id="marcaProductos" name="marcaProductos" placeholder="">
                                                </div>
                                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                                    <label class="form-control-label px-3">Codigo<span class="text-danger"> *</span></label> 
                                                    <input class="form-control" type="text" id="codigoProductos" name="codigoProductos" placeholder=""> 
                                                </div>
                                            </div>
                                            <div class="row justify-content-between text-left">
                                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                                    <label class="form-control-label px-3">Precio Real<span class="text-danger"> *</span></label> 
                                                    <input class="form-control" type="number" id="precio_compraProducots" name="precio_compraProducots" placeholder=""> 
                                                </div>
                                                <div class="form-group col-sm-6 flex-column d-flex"> 
                                                    <label class="form-control-label px-3">Precio Descuento<span class="text-danger"> *</span></label> 
                                                    <input class="form-control" type="number" id="precio_ventaProductos" name="precio_ventaProductos" placeholder=""> 
                                                </div>
                                                
                                            </div>
                                            <div class="row justify-content-between text-left">
                                                <div class="form-group mt-3">
                                                    <input type="file" class="form-control" id="fotoProductos">
                                                </div>
                                            </div>
                                            
                                            <div class="row justify-content-between text-left">
                                                <div class="form-group col-12 flex-column d-flex"> 
                                                    <label class="form-control-label px-3">Descripcion</label> 
                                                    <textarea class="form-control" id="descripcionProductos" rows="3"></textarea>
                                                </div>
                                                
                                            </div>
                                            
                                            <div class="row justify-content-between text-left">
                                                <div class="form-group col-12 flex-column d-flex">
                                                    <label class="form-control-label px-3">Categorias</label>
                                                    <select class="form-select" id="SelectAddCategoria" aria-label="Default select example">
                                                        <option selected>Elija categoria</option>
                                                        
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row justify-content-between text-left">
                                                <div id="contendorSelectSelecionados" class="form-group contendorSelectSelecionadosnew pt-2">
                                                    
                                                </div>
                                            </div>
                                            <div class="modal-footer mt-2">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="submit" class="btn bg-principal">Save changes</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- contenedor de productos -->
                    <div class="d-flex flex-wrap gap-2" id="contenedorProductos">
                        

                    </div>
                </div>
                <div class="col-2 categorias p-2"><!-- categorias  -->
                    <div class="d-grid">
                        <button class="btn btn-outline-light btn-lg mb-2" data-bs-toggle="modal" data-bs-target="#modalAddCategoria" type="button">Agregar Categoria</button>
                        <div class="modal fade" id="modalAddCategoria" tabindex="-1" aria-labelledby="modalAddCategoriaContent"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header  bg-principal">
                                        <h1 class="modal-title fs-5" id="modalAddCategoriaContent">Agregar Categoria</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="formAddCategoria">
                                            <div class="mb-3">
                                              <label for="tipoCateforiaInput" class="form-label">Tipo</label>
                                              <input type="text" class="form-control" id="tipoCateforiaInput" placeholder="Nombre de la categorias">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">Save changes</button>
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <ol class="list-group gap-1" id="contenedorcategorias">
                            

                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script type="module" src="productos/productos.js"></script>
<script type="module" src="categorias/categorias.js"></script>
</body>

</html>
